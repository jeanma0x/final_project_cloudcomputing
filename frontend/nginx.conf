# nginx.conf completo que usaremos dentro del contenedor

events {}

http {
    # Upstream hacia el servicio "api" del compose
    upstream api_upstream {
        server api:8000;
    }

    # Servidor HTTPS (escucha en 443 dentro del contenedor)
    server {
        listen 443 ssl;
        server_name localhost;

        # Certificados self-signed montados por volumen
        ssl_certificate     /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Frontend estÃ¡tico
        root /usr/share/nginx/html;
        index index.html;

        # Panel (SPA simple)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Reverse proxy para la API (/api/*)
        location /api/ {
            # /api/health -> http://api_upstream/health
            proxy_pass http://api_upstream/;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

